<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>registeration Form</legend>
   
    <div>
  <label for="username">Username :</label>  
  <input type="text" id="username" name="username" required>
  </div>
<div>
    <label for="password">password :</label>
    <input type="text" id="pass" name="password">
</div>
<div>
    <label for="email">mail :</label>
    <input type="email" id="email" name="mail">
</div>
<div>
    <label for="quantity">quantity :</label>
    <input type="number" id="quantity" name="qty">
</div>
<div>
    <label for="favoriteColor">pick a color :</label>
    <input type="color" id="color" name="favcol">
</div>
<div>
    <label for="male">Male :</label>
    <input type="radio" id="m" name="gender">
    <label for="female">Female :</label>
    <input type="radio" id="f" name="gender">
</div>
<div>
    <label for="Birth">Birth Date :</label>
    <input type="date" id="Bd" name="birthDate">
</div>
<div>
    <label for="files">Upload your file here :</label>
    <input type="file" id="file" name="file" multiple>
</div>
<div>
    <label for="time">whats the time? :</label>
    <input type="time" id="tm" name="time">
</div>
<div>
    <label for="dateTime">Date and Time :</label>
    <input type="datetime-local" id="Dt" name="DateandTime">
</div>
<div>
    <label for="searchbar">search here :</label>
    <input type="search" id="search" name="search">
</div>

<div>
    <label for="url">enter adress :</label>
    <input type="url" id="url" name="url">
</div>
<button type="reset">reset</button>
<button type="submit">Send</button>
</fieldset>
</body>
</html>
